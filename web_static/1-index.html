<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header and Footer Example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            header {
                background-color: #FF0000;
                height: 70px;
                width:100%;
                justify-content: center;
                align-items: center;
            }
            header h1 {
                margin: 0;
                color: white;
            }
            main {
                flex-grow: 1;
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: sticky;
                bottom: 0;
            }
            footer p {
                margin: 0;
                color: white;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Header</h1>
        </header>
        <main></main>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
