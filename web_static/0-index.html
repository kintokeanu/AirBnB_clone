<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header and Footer Example</title>
    </head>
    <body style = "margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
        <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
            <h1 style="margin: 0; color: white;">Header</h1>
        </header>
        <main style="flex-grow: 1;">
        </main>
        <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: sticky; bottom: 0;">
            <p style="margin: 0; color: white;">Best School</p>
        </footer>
    </body>
</html>
